<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Fundación Claret</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .btn {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
    }

    .btn-asistencia {
      background-color: #198754;
      color: white;
    }

    .btn-mensaje {
      background-color: #0d6efd;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>¿Qué deseas hacer?</h2>
    <a href="asistencia.html" class="btn btn-asistencia">✅ Marcar asistencia</a>
    <a href="mensaje.html" class="btn btn-mensaje">✉️ Enviar mensaje</a>
  </div>
</body>
</html>
